---
name: macOS

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  xcode:
    runs-on: macos-14
    strategy:
      fail-fast: false
      matrix:
        xcode: [14.3.1, 15.0.1, 15.1, 15.2, 15.3, 15.4, 16.0]
    env:
      DEVELOPER_DIR: /Applications/Xcode_${{ matrix.xcode }}.app/Contents/Developer

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: 📂 Load .env file
      if: hashFiles('.github/workflows/.env') != ''
      uses: xom9ikk/dotenv@v2
      with:
        path: .github/workflows

    - name: ⬇️ Setup CMake
      uses: lukka/get-cmake@latest
      with:
        cmakeVersion: ^3
        ninjaVersion: ^1

    - name: ⚙️ run-cmake (configure)
      uses: cmake-tools/run-cmake@v0-alpha
      id: 'configure'
      with:
        mode: configure
        generator: 'Xcode'
        install_prefix: '../install'
        binary_dir: '../build'

    - name: 🛠️ run-cmake (build)
      uses: cmake-tools/run-cmake@v0-alpha
      id: build
      with:
        mode: build
        config: Debug

    - name: 🧪 run-ctest
      uses: cmake-tools/run-ctest@v0-alpha
      id: test
      with:
        build_config: Debug

  gcc:
    runs-on: macos-14
    strategy:
      fail-fast: false
      matrix:
        version: [11, 12]

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: 📂 Load .env file
      if: hashFiles('.github/workflows/.env') != ''
      uses: xom9ikk/dotenv@v2
      with:
        path: .github/workflows

    - name: ⬇️ Setup CMake
      uses: lukka/get-cmake@latest
      with:
        cmakeVersion: ^3
        ninjaVersion: ^1

    - name:  ⬇️ Setup GCC
      run: brew install gcc@${{matrix.version}}

    - name: ⚙️ run-cmake (configure)
      env:
        CC: gcc-${{matrix.version}}
        CXX: g++-${{matrix.version}}
      uses: cmake-tools/run-cmake@v0-alpha
      id: 'configure'
      with:
        mode: configure
        generator: 'Ninja'
        install_prefix: '../install'
        binary_dir: '../build'

    - name: 🛠️ run-cmake (build)
      uses: cmake-tools/run-cmake@v0-alpha
      id: build
      with:
        mode: build

    - name: 🧪 run-ctest
      uses: cmake-tools/run-ctest@v0-alpha
      id: test
      with:
        build_config: Debug

  clang:
    runs-on: macos-14
    strategy:
      fail-fast: false
      matrix:
        version: [12, 13, 14, 15, 16, 17]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: 📂 Load .env file
        if: hashFiles('.github/workflows/.env') != ''
        uses: xom9ikk/dotenv@v2
        with:
          path: .github/workflows

      - name: ⬇️ Setup CMake
        uses: lukka/get-cmake@latest
        with:
          cmakeVersion: ^3
          ninjaVersion: ^1

      - name:  ⬇️ Setup Clang
        run: brew install llvm@${{matrix.version}}

      - name: ⚙️ run-cmake (configure)
        env:
          CC: '$(brew --prefix llvm@${{matrix.version}})/bin/clang'
          CXX: '$(brew --prefix llvm@${{matrix.version}})/bin/clang++'
        uses: cmake-tools/run-cmake@v0-alpha
        id: 'configure'
        with:
          mode: configure
          generator: 'Ninja'
          install_prefix: '../install'
          binary_dir: '../build'

      - name: 🛠️ run-cmake (build)
        uses: cmake-tools/run-cmake@v0-alpha
        id: build
        with:
          mode: build

      - name: 🧪 run-ctest
        uses: cmake-tools/run-ctest@v0-alpha
        id: test
        with:
          build_config: Debug
