---
name: macOS

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  macos-12:
    runs-on: macos-12
    strategy:
      fail-fast: false
      matrix:
        xcode: ['13.1', 13.2.1, 13.3.1, 13.4.1]
    env:
      DEVELOPER_DIR: /Applications/Xcode_${{ matrix.xcode }}.app/Contents/Developer

    steps:
    - uses: actions/checkout@v4
    - name: üìÇ Load .env file
      if: hashFiles('.github/workflows/.env') != ''
      uses: xom9ikk/dotenv@v2
      with:
        path: .github/workflows

    - name: ‚öôÔ∏è run-cmake (configure)
      uses: cmake-tools/run-cmake@v0-alpha
      id: 'configure'
      with:
        mode: configure
        generator: 'Xcode'
        install_prefix: '../install'
        binary_dir: '../build'

    - name: Run CMake
      run: cmake -S . -B build --config Debug -D CMAKE_BUILD_TYPE=Debug
    - name: Build
      run: cmake --build build --parallel 2
    - name: Test
      run: cd build ; ctest -C Debug --output-on-failure ${{ env.CTEST_VERBOSITY }}

  gcc:
    runs-on: macos-11
    strategy:
      fail-fast: false
      matrix:
        gcc: [10, 11, 12, 13]

    steps:
    - uses: actions/checkout@v4
    - name: üìÇ Load .env file
      if: hashFiles('.github/workflows/.env') != ''
      uses: xom9ikk/dotenv@v2
      with:
        path: .github/workflows
    - name: Run CMake
      env:
        CC: gcc-${{matrix.gcc}}
        CXX: g++-${{matrix.gcc}}
      run: cmake -S . -B build -D CMAKE_BUILD_TYPE=Debug
    - name: Build
      run: cmake --build build --parallel 2
    - name: Test
      run: cd build ; ctest -C Debug --output-on-failure ${{ env.CTEST_VERBOSITY }}
