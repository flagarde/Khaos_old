---
name: macOS

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  macos-11:
    runs-on: macos-11
    strategy:
      fail-fast: false
      matrix:
        xcode: ['11.7', '12.4', 12.5.1, '13.0']
    env:
      DEVELOPER_DIR: /Applications/Xcode_${{ matrix.xcode }}.app/Contents/Developer

    steps:
    - uses: actions/checkout@v3
    - name: Run CMake
      run: cmake -S . -B build -D CMAKE_BUILD_TYPE=Debug
    - name: Build
      run: cmake --build build --parallel 2
    - name: Test
      run: cd build ; ctest -C Debug --output-on-failure

  macos-12:
    runs-on: macos-12
    strategy:
      fail-fast: false
      matrix:
        xcode: ['13.1', 13.2.1, 13.3.1, 13.4.1]
    env:
      DEVELOPER_DIR: /Applications/Xcode_${{ matrix.xcode }}.app/Contents/Developer

    steps:
    - uses: actions/checkout@v3
    - name: Run CMake
      run: cmake -S . -B build -D CMAKE_BUILD_TYPE=Debug
    - name: Build
      run: cmake --build build --parallel 2
    - name: Test
      run: cd build ; ctest -C Debug --output-on-failure

  gcc:
    runs-on: macos-11
    strategy:
      fail-fast: false
      matrix:
        gcc: [9, 10, 11]

    steps:
    - uses: actions/checkout@v3
    - name: Run CMake
      env:
        CC: gcc-${{matrix.gcc}}
        CXX: g++-${{matrix.gcc}}
      run: cmake -S . -B build -D CMAKE_BUILD_TYPE=Debug
    - name: Build
      run: cmake --build build --parallel 2
    - name: Test
      run: cd build ; ctest -C Debug --output-on-failure
