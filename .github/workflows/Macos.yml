---
name: macOS

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  macos-12:
    runs-on: macos-12
    strategy:
      fail-fast: false
      matrix:
        xcode: ['13.1', 13.2.1, 13.3.1, 13.4.1]
    env:
      DEVELOPER_DIR: /Applications/Xcode_${{ matrix.xcode }}.app/Contents/Developer

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: 📂 Load .env file
      if: hashFiles('.github/workflows/.env') != ''
      uses: xom9ikk/dotenv@v2
      with:
        path: .github/workflows

    - name: ⬇️ Setup CMake
      uses: lukka/get-cmake@latest
      with:
        cmakeVersion: ^3
        ninjaVersion: ^1

    - name: ⚙️ run-cmake (configure)
      uses: cmake-tools/run-cmake@v0-alpha
      id: 'configure'
      with:
        mode: configure
        generator: 'Xcode'
        install_prefix: '../install'
        binary_dir: '../build'

    - name: 🛠️ run-cmake (build)
      uses: cmake-tools/run-cmake@v0-alpha
      id: build
      with:
        mode: build
        config: Debug

    - name: 🧪 run-ctest
      uses: cmake-tools/run-ctest@v0-alpha
      id: test
      with:
        build_config: Debug

  gcc:
    runs-on: macos-12
    strategy:
      fail-fast: false
      matrix:
        gcc: [10, 11, 12, 13]

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: 📂 Load .env file
      if: hashFiles('.github/workflows/.env') != ''
      uses: xom9ikk/dotenv@v2
      with:
        path: .github/workflows

    - name: ⬇️ Setup CMake
      uses: lukka/get-cmake@latest
      with:
        cmakeVersion: ^3
        ninjaVersion: ^1

    - name: ⚙️ run-cmake (configure)
      env:
        CC: gcc-${{matrix.gcc}}
        CXX: g++-${{matrix.gcc}}
      uses: cmake-tools/run-cmake@v0-alpha
      id: 'configure'
      with:
        mode: configure
        generator: 'Ninja'
        install_prefix: '../install'
        binary_dir: '../build'

    - name: 🛠️ run-cmake (build)
      uses: cmake-tools/run-cmake@v0-alpha
      id: build
      with:
        mode: build

    - name: 🧪 run-ctest
      uses: cmake-tools/run-ctest@v0-alpha
      id: test
      with:
        build_config: Debug
