---
name: macOS

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  xcode_1:
    runs-on: macos-11
    strategy:
      fail-fast: false
      matrix:
        xcode: ['11.7', '12.4', 12.5.1, '13.0']
    env:
      DEVELOPER_DIR: /Applications/Xcode_${{ matrix.xcode }}.app/Contents/Developer

    steps:
    - uses: actions/checkout@v3
    - name: Run CMake
      run: cmake -S . -B build -D CMAKE_BUILD_TYPE=Debug
    - name: Build
      run: cmake --build build --parallel 10
    - name: Test
      run: cd build ; ctest -j 10 --output-on-failure

  xcode_2:
    runs-on: macos-12
    strategy:
      fail-fast: false
      matrix:
        xcode: ['13.1', 13.2.1, 13.3.1, 13.4.1]
    env:
      DEVELOPER_DIR: /Applications/Xcode_${{ matrix.xcode }}.app/Contents/Developer

    steps:
    - uses: actions/checkout@v3
    - name: Run CMake
      run: cmake -S . -B build -D CMAKE_BUILD_TYPE=Debug
    - name: Build
      run: cmake --build build --parallel 10
    - name: Test
      run: cd build ; ctest -j 10 --output-on-failure

  gcc:
    runs-on: macos-11
    strategy:
      fail-fast: false
      matrix:
        include:
        - {cc: gcc-9, cxx: g++-9}
        - {cc: gcc-10, cxx: g++-10}
        - {cc: gcc-11, cxx: g++-11}

    steps:
    - uses: actions/checkout@v3
    - name: Run CMake
      env:
        CC: ${{matrix.cc}}
        CXX: ${{matrix.cxx}}
      run: cmake -S . -B build -D CMAKE_BUILD_TYPE=Debug
    - name: Build
      run: cmake --build build --parallel 2
    - name: Test
      run: cd build ; ctest -j 2 --output-on-failure
